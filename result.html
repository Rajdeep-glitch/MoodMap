<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Places to Visit</title>
    <style>
        #map-popup {
            display: none;
            position: fixed;
            top: 10%;
            left: 10%;
            width: 80%;
            height: 80%;
            background: white;
            border: 2px solid black;
            z-index: 1000;
            overflow: hidden;
        }
        #map-iframe {
            width: 100%;
            height: 100%;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Places to Visit</h1>
    <div id="places-list"></div>

    <div id="map-popup">
        <button onclick="closeMap()">Close Map</button>
        <iframe id="map-iframe" src="" width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </div>

    <script src="script.js"></script>
</body>
</html>
